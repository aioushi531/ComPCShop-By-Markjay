<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="regstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/loginmarkjay/loadingpage/reg/logo.png" type="image/png">
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user-pin' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-check-shield' ></i>
                </div>
            </div>

            <label><input type="checkbox">Dear, May-Ari: All of my data I'll input ay pawang katotohanan lang at  <b style="color: red;">Walang kasinungalingan</b></label>
            
            
            <!-- Bro lagyan mo nalang to ng functionality sa pagregister -->
            <button type="submit" class="btn" href="#">Register</button> <!-- Bro lagyan mo nalang to ng functionality sa pagregister -->
        </form>
    </div>
    
</body>
</html>
